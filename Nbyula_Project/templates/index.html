<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>{% block title %}{% endblock %} | Nbyula Meeting Scheduler</title>
</head>

<body class="bg-home">
    <!-- NAVBAR STARTS -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">

            <div class="navbar-brand mb-0 h1 d-none d-sm-block">
                <div style="float: left;">
                    <img src="../static/logo.png" alt="" width="70" height="70" style="border-radius: 50%;"> &nbsp;
                </div>
                <div>
                    <p style="font-size: 25px;">NBYULA MEETING SCHEDULER</p>
                    <p style="font-size: 15px;">A Web Based Meeting Scheduler Application</p>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0" style="margin-left: auto;">
                    <li class="nav-item">
                        <a class="nav-link {% block home %} {% endblock %} nav-btn" style="font-size: 25px;" aria-current="page" href=""><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block Appoint %} {% endblock %} nav-btn" style="font-size: 25px;" href=""><b>Appointments</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% block Profile %} {% endblock %} nav-btn" style="font-size: 25px;" href=""><b>Profile</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-btn" style="font-size: 25px;" href=""><b>Logout</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR ENDS -->
    {% block body %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
