<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Uniqueverse / Create Database</title>
</head>

<body>
    <!-- START OF HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">UNIQUEVERSE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success text-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- END OF HEADER -->

    <!-- START OF BODY -->
    <br>
    <div class="container my-5">
        <h1 class="text-center" style="color: indianred;">
            Create Your Own Database here...!
        </h1>
        <br>
        <div class="form-box">
            <!-- START LOGIN FORM -->
            <form action="/add_table_to_db" method="post" class="my-3">
                {% for i in range(no_cols) %}
                <div class="mb-3">
                    <label for="cols_name"><h2>Column {{ i+1 }} Name : </h2></label>
                    <input type="text" name="{{ i }}" size="25">
                </div>
                {% endfor %}
                <input name="no_cols" value="{{ no_cols }}" hidden>
                <button type="submit" class="btn btn-lg btn-success btn-submit my-3" name="table_name" value="{{ table_name }}">Create</button>
            </form>
            <!-- END LOGIN FORM -->
            <p>{{ msg }}</p>

            <form action="/login_for_database" class="text-center my-5">
                <button type="submit" class="btn btn-lg btn-primary btn-change">Logout</button>
            </form>
        </div>

    </div>
    <!-- END OF BODY -->

    <!-- START OF FOOTER -->
    <div class="bg-dark footer">
        <h5 class="text-light text-center">Copyright &copy; UNIQUEVERSE</h5>
        <div class="text-center">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
    </div>
    <!-- END OF FOOTER -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
