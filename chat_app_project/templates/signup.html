<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../static/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Sign up</title>
    </head>
    <body>
        <div class="visible-lg" style="font-size: 50px; text-align: center; color: blueviolet;">Sign up Form</div>
        <div class="hidden-lg" style="font-size: 70px; text-align: center; color: blueviolet">
            <br><br><br><br><br>
            Sign up Form
        </div>
        <br><br>
        <div class="visible-lg" style="text-align: center;">
            <form action="/signup" method="POST">
                <label style="color: BlueViolet; font-size: 30px;">Enter your email : </label><br>
                <input type="text" name="email" style="font-size: 30px;" required><br>

                <label style="color: BlueViolet; font-size: 30px;">Create Username : </label><br>
                <input type="text" name="username" style="font-size: 30px;" required><br>

                <label style="color: BlueViolet; font-size: 30px;">Create Password : </label><br>
                <input type="password" name="password" style="font-size: 30px;" required><br>

                <input type="submit" value="Submit" class="b1">
            </form>
        </div>
        <div class="hidden-lg" style="text-align: center;">
            <form action="/signup" method="POST">
                <label style="color: BlueViolet; font-size: 60px;">Enter your email : </label><br>
                <input size="25" type="text" name="email" style="font-size: 40px;" required><br>

                <label style="color: BlueViolet; font-size: 60px;">Create Username : </label><br>
                <input size="25" type="text" name="username" style="font-size: 40px;" required><br>

                <label style="color: BlueViolet; font-size: 60px;">Create Password : </label><br>
                <input size="25" type="password" name="password" style="font-size: 40px;" required><br>

                <input type="submit" value="Submit" class="b1">
            </form>
        </div>
            
        </form>
        <div style="text-align: center; font-size: 25px; color: blueviolet;" class="visible-lg">
            <p>{{msg}}</p>
        </div>
        <div style="text-align: center; font-size: 30px; color: blueviolet;" class="hidden-lg">
            <p>{{msg}}</p>
        </div>
        <form action="/tologin" style="text-align: center;">
            <div class="visible-lg">
                <label style="color: BlueViolet; font-size: 20px;">Already a user? Login here :</label>
                <input type="submit" value="Login" class="b1">
            </div>
            <div class="hidden-lg">
                <label style="color: BlueViolet; font-size: 30px;">Already a user? Login here :</label>
                <input type="submit" value="Login" class="b1">
            </div>
        </form>
    </body>
</html>
