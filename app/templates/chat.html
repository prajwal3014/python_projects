<html>
    <head>
        <link rel="stylesheet" href="../static/styles.css">
        <title>Chat Room</title>
    </head>
    <body>
        <h1>Welcome {{user}}</h1>
        <h2>Room : {{room}}</h2>
        <div style="background-color: darkorange;">
            {% for i in lst %}
                <p style="color: white; font-size: 25px;">{{i}}</p>
            {% endfor %}
        </div>
        <form style="text-align: center;">
            <input style="font-size: 28px;" type="text" name="message" placeholder="Enter your message here...!" required>
            <input type="submit" value="Send" class="send">
        </form>
        <form action="/leave" method="POST" style="text-align: center;">
            <input type="submit" value="Leave Chat" class="b1">
        </form>
    </body>
</html>
